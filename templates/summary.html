{% extends 'base.html' %}

{% block title %}Summary - Personal Expense Tracker{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">Summary</h1>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-header">
                        Total Income
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">${{ total_income }}</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-header">
                        Total Expenses
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">${{ total_expenses }}</h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Filter Expenses By Date Range
            </div>
            <div class="card-body">
                <form method="GET" action="/summary">
                    <div class="form-group">
                        <label for="date-range">Select Date Range</label>
                        <select class="form-control" id="date-range" name="date_range">
                            <option value="all">All Time</option>
                            <option value="last_week">Last Week</option>
                            <option value="last_month">Last Month</option>
                            <option value="custom">Custom Date Range</option>
                        </select>
                    </div>
                    <div id="custom-date-range" style="display: none;">
                        <div class="form-group">
                            <label for="start-date">Start Date</label>
                            <input type="date" class="form-control" id="start-date" name="start_date">
                        </div>
                        <div class="form-group">
                            <label for="end-date">End Date</label>
                            <input type="date" class="form-control" id="end-date" name="end_date">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Apply Filter</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('date-range').addEventListener('change', function () {
            const customDateRange = document.getElementById('custom-date-range');
            if (this.value === 'custom') {
                customDateRange.style.display = 'block';
            } else {
                customDateRange.style.display = 'none';
            }
        });
    </script>
{% endblock %}
