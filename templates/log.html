{% extends 'base.html' %}

{% block title %}Log {% if type == 'income' %}Income{% else %}Expense{% endif %}{% endblock %}

{% block content %}
    <h1>Log {% if type == 'income' %}Income{% else %}Expense{% endif %}</h1>
    <form method="POST" action="/log?type={{ type }}">
        {% if type == 'income' %}
        <div class="form-group">
            <label for="source">Source</label>
            <input type="text" class="form-control" id="source" name="source" placeholder="Enter source" required>
        </div>
        {% endif %}
        {% if type == 'expense' %}
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" placeholder="Enter description" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" class="form-control" id="category" name="category" placeholder="Enter category" required>
        </div>
        {% endif %}
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount" step="0.01" min="0" required>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <input type="hidden" name="type" value="{{ type }}">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
